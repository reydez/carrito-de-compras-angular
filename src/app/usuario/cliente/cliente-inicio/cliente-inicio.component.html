<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Inicio de sesión</h1>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="text" id="correo" name="correo"
      ngModel #emailInput="ngModel" required email class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password"
      ngModel #passwordInput="ngModel" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary pull-right">Iniciar sesión</button>
    </form>
    <p class="pull-left">No tienes cuenta?
      <a [routerLink]="['/usuario/registrar']">Registrate</a>
    </p>
  </div>
</div>
