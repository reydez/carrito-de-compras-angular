
<div class="row equal-height" *ngFor="let data of productoChunks">
  <div class="col-sm-6 col-md-3" *ngFor="let item of data">
    <div class="thumbnail">
      <img [src]="item.imagen" height="100" width=100 class="img-responsive">
      <div class="caption">
        <h3> {{ item.nombre }} </h3>
        <p class="price">Id: {{ item.id }} </p>
        <!--<p>Unidades: {{ item.cantidad }} </p> -->
        <p class="price">Precio: ${{ item.precio }} </p>
        <div class="clearfix">
          <form (submit)="onAgregarProducto(item.id, registrarForm)" #registrarForm="ngForm">
            <div class="pull-left cant">
              Cant: <input type="number" min="1" max="9" name="cantidad" id="cantidad" ngModel #cantidad="ngModel">
            </div>
            <button class="btn btn-success pull-right">Agregar a carrito</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
