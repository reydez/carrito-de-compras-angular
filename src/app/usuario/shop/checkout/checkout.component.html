<div class="row">
  <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
    <h1>Checkout</h1>
    <h1>Nombre: {{ nombre }}</h1>
    <h4>Total es: ${{ total }} </h4>
    <form (ngSubmit)="onGuardarVenta(ventaForm)" #ventaForm="ngForm">
      <div class="row">
        <input type="hidden"
                                   value="{{nombre}}"
                                   id="nombre" name="nombre" class="form-control">
        <input type="hidden"
                                   value="{{email}}"
                                   id="correo" name="correo" class="form-control">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="tipo_tarjeta">Tipo de tarjeta</label>
            <select name="tipo_tarjeta" id="tipo_tarjeta" class="form-control">
              <option value="tok_visa">Visa</option>
              <option value="tok_mastercard">Mastercard</option>
              <option value="tok_amex">American Express</option>
            </select>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="form-group">
            <label for="numero_tarjeta">Numero de tarjeta</label>
            <input type="text" id="numero_tarjeta" name="numero_tarjeta" ngModel #numero_tarjetaInput="ngModel" required
              class="form-control">
          </div>
        </div>

                                    <input type="text" id="mes_expiracion"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="ano_expiracion">Año de expiración</label>
                                    <input type="text" id="ano_expiracion"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="cvc_tarjeta">CVC</label>
                            <input type="text" id="cvc_tarjeta"
                                   class="form-control">
                        </div>
                    </div>-->
      </div>
      <div>
        <button type="submit" class="btn btn-success pull-right">Checkout ahora!</button>
      </div>
    </form>
  </div>
</div>
